<!DOCTYPE html>
<html lang="en">
<head>

    <!--                                                    css parrt                                           -->
    <style>
        body{


            font-family: 'Inter', sans-serif;
            background-color: #111827;
            color: #f3f4f6;
        }

        ::-webkit-scrollbar { width:8px;}
        ::-webkit-scrollbar-track{background: #2a2a2a;}
        ::-webkit-scrollbar-thumb{background: #4a4a4a; border-radius: 4px;}
        ::-webkit-scrollbar-thumb:hover{background: #6a6a6a;}

        .app-container{
            min-height: 100vh;
            display: flex;
            position: relative;
        }

        .sidebar {
            width: 16rem;
            min-height: 100vh;
            background-color: #1f2937;
            padding: 1.5rem;
            box-shadow: 5px 0 15px rgba(0,0,0,0.4);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 30;
            display: flex;
            flex-direction:column;
        }

        .sidebar-title {
            font-size:2.25rem;
            font-weight:800;
            margin-bottom:2rem;
            color:#ef4444;
            letter-spacing: 0.05em;
            cursor:pointer;
        }

        .sidebar-nav{
            display:flex;
            flex-direction: column;
            gap: 1rem;
        }

        .sidebar-link{
            display:block;
            padding:0.75rem;
            border-radius:0.5rem;
            font-weight: 500;
            color:#d1d1db;
            transition: background-color 0.2s, color 0.2s, transform 0.2s;
        }

        .sidebar-link:hover{
            background-color: rgba(185,28,28,0.15);
            color: #fca5a5;
            transform: translateX(5px);
        }

        .poater-banner{
            position:relative;
            width:100%;
            height:10rem;
            background-color:#0b1016;
            box-shadow:none;
            padding:1.5rem;
            display:flex;
            overflow-x:scroll;
            overflow-y:hidden;
            gap:1rem;
            align-items:center;
            perspective:1200px;
        }

        .poster-item{
            flex-shrink:0;
            width:6rem;
            height:9rem;
            border-radius:0.5rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.4);
            cursor:pointer;
            transition: transform 0.2s;
            border:2px solid #374151;
            transform-style:preserve-3d;
            transition: transform 0.4s ease-out;
            transform:scale(1);
        }

        .poster-item:hover{
            transform:rotateY(0deg) scale(1.15) translateZ(100px);
            border-color:#ef4444;
            z-index:10;
        }

        .pooster-item:not(:hover){
            transform:rotateY(5deg) scale(0.95);
            opacity:0.8;
        }

        .poster-item:hover +*{
            transform:rotateY(40deg) scale(1.05) translateX(-50PX) translateZ(70px);
            opacity:0.9;
        }

        .poster-item:hover +*+*{
            transform:rotateY(15deg) scale(1.05) translateX(-10PX) translateZ(30px);
            opacity:0.9;
        }

        .poster-item:has(+*:hover){
            transform:rotateY(-40deg) scale(1.05) translateX(50PX) translateZ(70px);
            opacity: 0.9;
        }

        .pooster-item:has(+*+*:hover){
            transform:rotateY(-15deg) scale(1.05) translateX(10PX) translateZ(30px);
            opacity:0.9;
        }

        .poster-item img{
            width:100%;
            height:100%;
            object-fit:cover;
            border-radius:0.5rem;
        }

        #content-area{
            transition:opacity 0.3s ease-in-out;
            padding:2.5rem;
            flex-grow:1;
            min-height:100vh;
            width:100%;
            overflow-y:auto;
        }

        .search-container{
            margin-bottom:2rem;
            display:flex;
            gap:1rem;
        }

        .seach-input{
            flex-grow:1;
            padding:0.75rem 1rem;
            background-color:#1f2937;
            border:2px solid #374151;
            border-radius:0.5rem;
            color:#f3f4f6;
            font-size:1rem;
            transition:border-color 0.2s, box-shadow 0.2s;
        }

        .seach-input:focus{
            border-color:#ef4444;
            outline: none;
            box-shadow: 0 0 0 3px rgba(239,68,68,0.3);
        }

        .list-grid{
            display:grid;
            grid-template-columns: 1fr;
            gap:1.5rem;
        }

        .detail-card{
            background-color:#1f2937;
            padding:2rem;
            border-radius:0.75rem;
            box-shadow:0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
            border:1px solid rgba(220,38,38,0.3);
        }

        .list-card{
            padding:1.25rem;
            background-color:#1f2937;
            border-radius:0.5rem;
            box-shadow:0 4px 6px -1px rgba(0,0,0,0.1),0 2px 4px -2px rgba(0,0,0,0.06);
            cursor:pointer;
            transition:all 0.3s ease;
            border:1px solid #374151;
        }

        .list-card:hover{
            background-color:#373151;
            transform:scale(1.02);
            border-color:#dc2626;
        }

        .welcome-box{
            min-height:100%;
            display:flex;
            flex-direction:column;
            justify-content:center;
            align-items:center;
            text-align:center;
            padding:5rem 0;
            background-color:#1f2937;
            border-radius:0.75rem;
            box-shadow:0 10px 20px rgba(239,68,68,0.2);
            border:1px solid rgba(239,68,68,0.2);
        }

        .btn-primary{
            padding:0.75rem 1.5rem;
            background-color:#dc2626;
            color:white;
            font-weight:600;
            border:none;
            border-radius:0.5rem;
            cursor:pointer;
            transition:background-color 0.2s, transform 0.2s;
        }

        .btn-primary:hover{
            background-color:#b91c1c;
            transform: scale(1.05);
        }

        .btn-secondary-back{
            margin-top:2rem;
            padding:0.5rem 1rem;
            background-color:#374151;
            color:white;
            border:none;
            border-radius:0.5rem;
            font-size:0.875rem;
            transition:background-color 0.2s;
        }

        .btn-secondary-back:hover{
            background-color:#4b5563;
        }

        .poster-upload-card{
            display:flex;
            flex-direction:column;
            gap:1rem;
            align-items:center;
            text-align:center;
            padding:1rem;
            background-color:#2a2a2a;
            border-radius:0.5rem;
        }
        /*                          this is for mobile like view                    */
        @media (max-width:767px){
            .sidebar{
                width:100%;
                height:auto;
                position:relative;
                box-shadow:0 5px 10px rgba(0,0,0,0.4);
            }
            .app-container{
                flex-direction:column;
                min-height:auto;
            }
            #content-area{
                padding:1.5rem;
                margin-left:0;
                margin-top:0;
                width:100%;
            }
        }
        /*                              this is for tablat like view                            */
        @media(min-width:768px){
            .list-grid{
                grid-template-columns: repeat(2,1fr);
            }
            .sidebar{
                display:flex;
            }
            .poster-banner{
                position:fixed;
                top:o;
                left:16rem;
                width:calc(100%-16rem);
                height:10rem;
                z-index:20;
                box-shadow:0 5px 10px rgba(0,0,0,0.5);
                padding-left:1.5rem;
                padding-right:1.5rem;
                justify-content:flex-start;
                perspective:1500px;
            }
            #content-area{
                margin-left:17.5rem;
                margin-top:12rem;
                width:calc(100%-17.5rem);
            }
        }
        /*                              this is for laptop like view                            */
        @media(min-width:1024px){
            .list-grid{
                grid-template-columns: repeat(3,1fr);
            }
        }
        
    </style>
</head>
